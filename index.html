      <div>
        <input v-model="question" aria-label="Question">
        <p>Question:</p>
        <p>{{ question }}</p>
        <button v-on:click="parseQuestion()">Parse Question</button>
        <p>Answer:</p>
        <p>{{answer}}</p>
      </div>
      <button v-on:click="prepareSelectList()">Fill select options from all categories</button>
      <div v-for="category in categoriesList" v-if="category.isAvailable">
        <select v-model="category.selected" required>
          <option :value="null" disabled selected>{{ category.category }}</option>
          <template v-for="option in category.options">
            <option v-if="option.isAvailable" v-bind:value="option.option">
              {{ option.option }}
            </option>
          </template>
        </select>
      </div>
      <button v-on:click="updateSelectList()">Update select options from remaining answers</button>
      <p>URL parameter: {{ this.$route.params }}</p>
      <router-view></router-view>
    </div>

    <script>
      function uuidv4() {
        return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
          (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
        )
      }
